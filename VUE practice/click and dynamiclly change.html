<!DOCTYPE html>
<html>
  <head>
    <title> </title>
    <style>
      .isloading {
        background: red;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <button :class=" {'isloading' : isLoading}" @click="toggleClass">
        Click me
      </button>
      <!--- :title for short hand version-->
    </div>
    <script src="https://unpkg.com/vue@2.1.3/dist/vue.js"></script>
    <script>
      var app = new Vue({
        el: "#root",
        data: {
          title: "Now the title is being set through Javascript.",
          disable: "Now the button is disabled",
          className: "color-red",
          isLoading: false,
        },
        methods: {
          toggleClass() {
            this.isLoading = true;
          },
        },
      });
    </script>
  </body>
</html>
